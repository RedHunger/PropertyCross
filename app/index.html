<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PropertyCross</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="app.js"></script>
    <script src="bundle.js"></script>
</head>
<body ng-app="app">
<div class="container" ng-controller="initCtrl">
    <div class="wrapper">
        <div class="header">
            <h3>{{greeting}} PropertyCross </h3>
            <button class="fav-button btn btn-default btn-sm">Faves</button>
        </div>
    </div>

    <div>
        <p>
            Use the form below to search for houses to buy. You can search by place-name, postcode, or clock 'My location', to search in your current location
        </p>
        <form ng-submit="" class="">
            <a ui-sref="about" ui-sref-active="active" >About</a>
            <input type="text" placeholder="newcastle"  class="form-control location-inpt"/>
            <button type="submit" class="btn btn-default btn-sm">Go</button>
            <button class="btn btn-default btn-sm">My location</button>
        </form>
    </div>
    <div class="search-wrapper">
        <p>Recent searches:</p>
        <ul class="search-result list-unstyled">
            <li>Search #1</li>
            <li>Search #2</li>
            <li>Search #3</li>
        </ul>
    </div>
    <ui-view></ui-view>
</div>

</body>
<script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
</html>
